---

php_repository: ppa:ondrej/php5

php_install:
  - php5
  - php5-xdebug
php_configure:
  - file: /etc/php5/cli/php.ini
    values:
      - { section: date, key: date.timezone, value: 'Europe/Paris' }
  - file: /etc/php5/mods-available/xdebug.ini
    values:
      - { section: xdebug, key: xdebug.idekey, value: my-idekey }
